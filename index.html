<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backwardle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Backwardle</h1>
    </header>
    <main>
        <h3>Guess the reversed word!</h3>
        <div id="gameboard" class="gameboard">
            <div id="row-0" class="row">
                <div id="col-00" class="col"></div>
                <div id="col-01" class="col"></div>
                <div id="col-02" class="col"></div>
                <div id="col-03" class="col"></div>
                <div id="col-04" class="col"></div>
            </div>
            <div id="row-1" class="row">
                <div id="col-10" class="col"></div>
                <div id="col-11" class="col"></div>
                <div id="col-12" class="col"></div>
                <div id="col-13" class="col"></div>
                <div id="col-14" class="col"></div>
            </div>
            <div id="row-2" class="row">
                <div id="col-20" class="col"></div>
                <div id="col-21" class="col"></div>
                <div id="col-22" class="col"></div>
                <div id="col-23" class="col"></div>
                <div id="col-24" class="col"></div>
            </div>
            <div id="row-3" class="row">
                <div id="col-30" class="col"></div>
                <div id="col-31" class="col"></div>
                <div id="col-32" class="col"></div>
                <div id="col-33" class="col"></div>
                <div id="col-34" class="col"></div>
            </div>
            <div id="row-4" class="row">
                <div id="col-40" class="col"></div>
                <div id="col-41" class="col"></div>
                <div id="col-42" class="col"></div>
                <div id="col-43" class="col"></div>
                <div id="col-44" class="col"></div>
            </div>
            <div id="row-5" class="row">
                <div id="col-50" class="col"></div>
                <div id="col-51" class="col"></div>
                <div id="col-52" class="col"></div>
                <div id="col-53" class="col"></div>
                <div id="col-54" class="col"></div>
            </div>
        </div>

        <div id="gameoverpopup" class="gameoverpopup hide"></div>

        <!-- On-screen keyboard similar to Wordle -->
        <div id="keyboard" class="keyboard" aria-hidden="false">
            <div class="kb-row kb-row-1">
                <button class="kb-key">Q</button>
                <button class="kb-key">W</button>
                <button class="kb-key">E</button>
                <button class="kb-key">R</button>
                <button class="kb-key">T</button>
                <button class="kb-key">Y</button>
                <button class="kb-key">U</button>
                <button class="kb-key">I</button>
                <button class="kb-key">O</button>
                <button class="kb-key">P</button>
            </div>
            <div class="kb-row kb-row-2">
                <button class="kb-key">A</button>
                <button class="kb-key">S</button>
                <button class="kb-key">D</button>
                <button class="kb-key">F</button>
                <button class="kb-key">G</button>
                <button class="kb-key">H</button>
                <button class="kb-key">J</button>
                <button class="kb-key">K</button>
                <button class="kb-key">L</button>
            </div>
            <div class="kb-row kb-row-3">
                <button class="kb-key kb-enter">Enter</button>
                <button class="kb-key">Z</button>
                <button class="kb-key">X</button>
                <button class="kb-key">C</button>
                <button class="kb-key">V</button>
                <button class="kb-key">B</button>
                <button class="kb-key">N</button>
                <button class="kb-key">M</button>
                <button class="kb-key kb-back">âŒ«</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
